<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="h_one_name">телефоны</h1>

    <article>
        <div class="div_block">
            <section class="section_block">
                <img src="https://s.ek.ua/jpg/1887062.jpg" class="img">

                    <h3 class="h3_h3">Apple iPhone 12</h3>
                    <ul class="ul_in_block">
                        <li class="li_in_block">2020 г.</li>

                </div>
            </section>
            <section class="section_block">
                <img src="https://s.ek.ua/jpg/1938964.jpg" class="img">

            <section class="section_block">
                <img src="https://s.ek.ua/jpg/1990934.jpg" class="img">
                <div class="div_text_column">
                    <h3 class="h3_h3">OnePlus 9</h3>
                    <ul class="ul_in_block">
                        <li class="li_in_block">2021 г.</li>

                    </ul>
